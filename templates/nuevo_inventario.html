<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Agregar Inventario</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="id_producto" class="form-label">Producto:</label>
                                <select id="id_producto" name="id_producto" class="form-select" required>
                                    <option value="">--Seleccionar--</option>
                                    {% for pr in productos %}
                                        <option value="{{ pr.id_producto }}">{{ pr.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="id_tienda" class="form-label">Tienda:</label>
                                <select id="id_tienda" name="id_tienda" class="form-select" required>
                                    <option value="">--Seleccionar--</option>
                                    {% for t in tiendas %}
                                        <option value="{{ t.id_tienda }}">{{ t.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" id="cantidad" name="cantidad" class="form-control" value="0" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Guardar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
