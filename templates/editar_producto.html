<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Producto</h4>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                            <div class="invalid-feedback">El nombre es obligatorio.</div>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label for="precio" class="form-label fw-bold">Precio:</label>
                            <input type="number" id="precio" name="precio" class="form-control" value="{{ producto.precio }}" step="0.01" required>
                            <div class="invalid-feedback">Ingresa un precio válido.</div>
                        </div>

                        <!-- Stock -->
                        <div class="mb-3">
                            <label for="stock" class="form-label fw-bold">Stock:</label>
                            <input type="number" id="stock" name="stock" class="form-control" value="{{ producto.stock }}" min="0">
                            <div class="invalid-feedback">El stock no puede ser negativo.</div>
                        </div>

                        <!-- Proveedor -->
                        <div class="mb-3">
                            <label for="id_proveedor" class="form-label fw-bold">Proveedor:</label>
                            <select id="id_proveedor" name="id_proveedor" class="form-select">
                                {% for p in proveedores %}
                                <option value="{{ p.id_proveedor }}" {% if producto.id_proveedor == p.id_proveedor %}selected{% endif %}>{{ p.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Volver al Dashboard
                            </a>
                            <!-- Botón que abre el modal -->
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmModal">
                                <i class="bi bi-save"></i> Actualizar
                            </button>
                        </div>

                        <!-- Modal de confirmación -->
                        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="confirmModalLabel">Confirmar actualización</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Seguro que quieres actualizar este producto?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-success">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación de Bootstrap -->
<script>
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
</body>
</html>
